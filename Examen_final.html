<!DOCTYPE html>
<html>
<head>
  <title>Operaciones y concatenación</title>
  <script>
    function operacion() {
      var input1 = parseInt(document.getElementById("input1").value);
      var input2 = parseInt(document.getElementById("input2").value);
      var input3 = parseInt(document.getElementById("input3").value);
      
      if (input1 < input3) {
        var resultado = input1 * input2 * input3;
        document.getElementById("resultado").innerHTML = "Operación: Multiplicación" + "<br>" + "Resultado: " + resultado;
      }
      
      if (input2 === 0) {
        var mayor = Math.max(input1, input3);
        var menor = Math.min(input1, input3);
        var resta = mayor - menor;
        document.getElementById("resultado").innerHTML = "Operación: Resta" + "<br>" + "Resultado: " + resta;
      }
    }
    
    function concatenar() {
      var input1 = parseInt(document.getElementById("input1").value);
      var input2 = parseInt(document.getElementById("input2").value);
      var input3 = parseInt(document.getElementById("input3").value);
      var resultado = "";
      
      for (var i = 0; i < input1 + input2 + input3; i++) {
        resultado += input1.toString() + input2.toString() + input3.toString() + " ";
      }
      
      document.getElementById("resultado").innerHTML = "Concatenación: " + resultado;
    }
  </script>
</head>
<body>
  <h1>Operaciones y concatenación</h1>
  
  <label for="input1">Input 1:</label>
  <input type="number" id="input1" name="input1"><br><br>
  
  <label for="input2">Input 2:</label>
  <input type="number" id="input2" name="input2"><br><br>
  
  <label for="input3">Input 3:</label>
  <input type="number" id="input3" name="input3"><br><br>
  
  <button onclick="operacion()">Operación</button>
  <button onclick="concatenar()">Concatenación</button>
  
  <p id="resultado"></p>
</body>
</html>
